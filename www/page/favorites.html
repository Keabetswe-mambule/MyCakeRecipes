<ons-page id="favourites">
  <ons-toolbar id="ons-toolbar">
    <div class="left">
      <ons-icon
        icon="arrow-left"
        fixed-width="false"
        size="25px"
        style="color: #fff; margin-left: 5px"
        onclick="document.querySelector('#myNavigator').pushPage('page/main.html');"
      ></ons-icon>
    </div>
    <div class="center">Favorite recipes</div>
  </ons-toolbar>
  <div class="r_page">
    <ons-card>
      <div onclick="">
        <div class="title">Cheese Cake</div>
        <div class="content">
          <div>
            <strong>Ingredients</strong>
            <p>
              Cheese | 500g <br />
              Flour | 700g<br />
              Salt | 2spoons<br />
              Sugar | 3spoons
            </p>
          </div>
        </div>
      </div>
      <div class="card_icons">
        <ons-icon
          icon="star"
          fixed-width="false"
          size="15px"
          style="color: #dbff00; margin-right: 5px"
          onclick=""
        ></ons-icon
        ><ons-icon
          icon="trash"
          fixed-width="false"
          size="15px"
          style="color: red; margin-right: 5px"
          onclick=""
        ></ons-icon>
      </div>
    </ons-card>
  </div>
</ons-page>
