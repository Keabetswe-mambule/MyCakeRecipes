<ons-page id="favourites">
  <ons-toolbar id="ons-toolbar">
    <div class="left">
      <ons-icon
        icon="arrow-left"
        fixed-width="false"
        size="25px"
        style="color: #fff; margin-left: 5px"
        onclick="document.querySelector('#myNavigator').popPage();"
      ></ons-icon>
    </div>
    <div class="center">Favorite recipes</div>
  </ons-toolbar>
  <div class="r_page" id="fload">
    <on-list><br /></on-list>
    <div style="text-align: center; margin-top: 85%">
      <ons-progress-circular indeterminate></ons-progress-circular>
    </div>
  </div>
</ons-page>
