<ons-page id="settings">
  <ons-toolbar id="ons-toolbar">
    <div class="left">
      <ons-icon
        icon="arrow-left"
        fixed-width="false"
        size="25px"
        style="color: #fff; margin-left: 5px"
        onclick="document.querySelector('#myNavigator').popPage();"
      ></ons-icon>
    </div>
    <div class="center">App preferences</div>
  </ons-toolbar>
  <div class="r_page">
    <on-list>
      <ons-list-item></ons-list-item>
      <ons-list-item>
        <div class="center" id="_name" style="color: #61cef0 !important"></div>
        <div class="right">
          <ons-button id="signout" style="background-color: red !important"
            >Sign Out
            <ons-icon
              icon="sign-out-alt"
              fixed-width="false"
              size="17px"
              style="color: #fff"
              onclick=""
            ></ons-icon
          ></ons-button>
        </div>
      </ons-list-item>
      <ons-list-item>
        <div class="center" style="color: #61cef0 !important">Dark mode</div>
        <div class="right">
          <ons-select class="select" onchange="app.switchTheme(event)">
            <select style="color: #61cef0" class="select-input">
              <option>Select</option>
              <option value="enable">Enable</option>
              <option value="disable">Disable</option>
            </select>
          </ons-select>
        </div>
      </ons-list-item>
      <ons-list-item>
        <div class="center" style="color: #61cef0 !important">Font size</div>
        <div class="right">
          <ons-select class="select" onchange="app.changeFontSize(event)">
            <select style="color: #61cef0" class="select-input">
              <option>Select</option>
              <option value="10px">10px</option>
              <option value="12px">12px</option>
              <option value="13px">13px</option>
              <option value="16px">16px</option>
            </select>
          </ons-select>
        </div>
      </ons-list-item>
      <ons-list-item>
        <div class="center" style="color: #61cef0 !important">Typeface</div>
        <div class="right" style="color: #61cef0 !important">
          <ons-select class="select" onchange="app.changeFontFace(event)">
            <select style="color: #61cef0" class="select-input">
              <option>Select</option>
              <option value="cursive">Cursive</option>
              <option value="georgia">Georgia</option>
              <option value="sans-serif">Sans Serif</option>
            </select>
          </ons-select>
        </div>
      </ons-list-item>
    </on-list>
    <on-list style="bottom: 0px !important; position: fixed; width: 100%">
      <ons-list-item>
        <div class="center" style="color: #61cef0 !important">
          Contact developer
        </div>
        <div class="right">
          <ons-icon
            icon="chevron-right"
            size="20px"
            fixed-width="false"
            style="color: #61cef0"
          >
          </ons-icon>
        </div>
      </ons-list-item>
    </on-list>
  </div>
</ons-page>
