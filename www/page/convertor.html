<ons-page id="convertor">
  <ons-toolbar>
    <div class="left">
      <ons-icon
        icon="arrow-left"
        fixed-width="false"
        size="25px"
        style="color: #fff; margin-left: 5px"
        onclick="document.querySelector('#myNavigator').popPage();"
      ></ons-icon>
    </div>
    <div class="center">Weight Calculator</div>
  </ons-toolbar>
  <div class="r_page">
    <on-list> <br /></on-list>
    <div style="text-align: center">
      <p class="m_--">
        Fill weight feild to convert to other <br />
        measurement systems
      </p>
      <ons-card
        style="
          width: 92% !important;
          margin-left: 3.5% !important;
          margin-top: 30px !important;
          margin-bottom: 30px !important;
        "
      >
        <div class="content">
          <table style="width: 100%; text-align: left">
            <tr>
              <th>Enter weight</th>
            </tr>
            <tr>
              <td>
                <ons-input
                  style="width: 90% !important"
                  id="weight_"
                  modifier="underbar"
                  type="number"
                  float
                ></ons-input>
              </td>
              <td>
                <ons-select class="select" id="weight">
                  <select
                    style="color: #fff; background-color: #61cef0"
                    class="select-input"
                  >
                    <option value="grams">Grams</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounce">Ounce</option>
                  </select>
                </ons-select>
              </td>
            </tr>
          </table>
        </div>
      </ons-card>
      <ons-button
        class="b_-"
        onclick="app.convertWeight(document.getElementById('weight_').value)"
        >Convert
        <ons-icon icon="exchange-alt" fixed-width="false" style="color: #fff">
        </ons-icon
      ></ons-button>
    </div>
  </div>
</ons-page>
