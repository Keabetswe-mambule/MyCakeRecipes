<ons-page id="main">
  <ons-toolbar>
    <div class="left">
      <ons-icon
        icon="bars"
        fixed-width="false"
        size="25px"
        style="color: #fff; margin-left: 5px"
        onclick="document.getElementById('menu').open();"
      ></ons-icon>
    </div>
    <div class="center">MyCakeRecipes</div>
    <div
      class="right"
      onclick="document.querySelector('#myNavigator').pushPage('page/add.html');"
    >
      <ons-icon
        icon="plus"
        fixed-width="false"
        size="25px"
        style="color: #fff; margin-right: 5px"
      ></ons-icon>
    </div>
  </ons-toolbar>
  <div id="lister" class="r_page">
    <on-list><br /></on-list>
    <div style="text-align: center; margin-top: 85%">
      <ons-progress-circular indeterminate></ons-progress-circular>
    </div>
  </div>
</ons-page>
